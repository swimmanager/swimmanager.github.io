<body ng-app="SwimManager">

    <div class="page-header">
        <h1>Atletas</h1>
    </div>
    <nav class="navbar navbar-default navbar-static-top">
        <form class="navbar-form navbar-left" role="buscar">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="buscar">
            </div>
            <button type="submit" class="btn btn-default">Buscar</button>
            <a href="AtletasCM.html" class="btn btn-primary" role="button">Agregar Nuevo</a>
        </form>
    </nav>
    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row" ng-controller="AtletasCtrl" style="margin-botton:500px">
            <div class="col-md-3 col-sm-6 text-center" ng-repeat="atleta in atletas">
                <img ng-src="{{atleta.Imagen}}">
                <h5>{{atleta.Nombre+ " "+atleta.Apellido1+ " "+atleta.Apellido2}}</h5>
                <p>{{atleta.Carrera}}</p>

                <p><a href="AtletaM.html" class="btn btn-default" role="button">Ver mas..</a>
                </p>
            </div>
        </div>
        <!-- /.row -->
