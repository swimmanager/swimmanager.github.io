<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">
    <link href="css/swim.css" rel="stylesheet">
    <link href="css/swim2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="./js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/conector.js"></script>
    <script src="js/app.js"></script>
</head>



<body ng-app="SwimManager" ng-controller="AtletasCtrl" ng-init="getallnombre()">

    <div class="page-header">
        <h1>Atletas</h1>
    </div>
    <nav class="navbar navbar-default navbar-static-top">
        <form class="navbar-form navbar-left" role="buscar">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="buscar" ng-model="searchBar">
            </div>
            <a href="AtletasCM.html" class="btn btn-primary" role="button">Agregar Nuevo</a>
        </form>
    </nav>
    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row" style="margin-botton:500px">
            <div class="col-md-3 col-sm-6 text-center" ng-repeat="atleta in atletas|filter:searchBar">
                <div class="thumbnail Inverse">
                    <img class="" ng-src="{{atleta.Imagen}}">
                    <h5>{{atleta.Nombre+ " "+atleta.Apellido1+ " "+atleta.Apellido2}}</h5>
                    <p>{{atleta.Carrera}}</p>

                    <p><a href="AtletaM.html?id={{atleta._id}}" class="btn btn-default" role="button">Ver mas..</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
</body>

</html>
