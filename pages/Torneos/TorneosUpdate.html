<div ng-init="loadOneTorneo()">
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Modificar</h1>
        </div>

        <div style="background-color:white">
            <div class="col-md-8 col-md-offset-2">
                <!-- FORM ============ -->

                <form class="InverseForm" enctype="multipart/form-data" name="userForm" ng-submit="updateTorneo()">
                    <h3>Torneos</h3>
                    <h5>* Datos requeridos</h5>

                    <!-- NAME -->
                    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                        <label>Nombre*</label>
                        <input class="form-control" name="name" ng-model="torneoOne.Nombre" placeholder="nombre" required type="text">

                    </div>

                    <button class="btn btn-primary" ng-disabled="userForm.$invalid" type="submit">Submit</button>

                </form>
            </div>

        </div>
    </div>
</div>
