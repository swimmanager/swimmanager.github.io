<div>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Agregar Torneo</h1>
        </div>

        <div class="col-md-8 col-md-offset-2" ng-init="gifinit()">
            <!-- FORM ============ -->

            <form class="InverseForm" enctype="multipart/form-data" name="userForm" ng-controller="TorneosCtrl" ng-submit="addTorneo()">
                <h3>Torneos</h3>
                <h5>* Datos requeridos</h5>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Nombre*</label>
                    <input class="form-control" name="name" ng-model="torneo.Nombre" placeholder="Ej:Juncos" required type="text">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                    <label>Nombre Edicion*</label>
                    <input class="form-control" name="edicion" ng-model="edicion.Nombre" placeholder="Ej:UNED 2015" required type="text">
                </div>

                <div class="form-group">
                    <label>Fecha*</label>
                    <input name="fecha" value="2015-11-30" type="date" class="form-control" datepicker-popup ng-model="edicion.fecha" close-text="Close" />
                </div>
                <button class="btn btn-primary" ng-disabled="userForm.$invalid" type="submit">Agregar</button>

            </form>
        </div>

    </div>
</div>
