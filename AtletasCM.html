<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>                             
		<![endif]-->
    <link href="css/styles.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/conector.js"></script>

</head>

<body ng-app="SwimManager">
    <div class="page-header">
        <h1>Atletas</h1>
    </div>


    <div style="background-color:white">
        <div class="container">
            <div>
                <div class="col-sm-6">
                    <!-- FORM ============ -->

                    <form ng-controller="AtletasCtrl" name="userForm" ng-submit="addAthleteFull()" enctype="multipart/form-data" novalidate>
                        <h3>Informacion del Atleta</h3>
                        <h5>* Datos requeridos</h5>

                        <!-- NAME -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                            <label style="width:120px ">Nombre*</label>
                            <input type="text" name="name" ng-model="atleta.Nombre" required placeholder="nombre">


                        </div>
                        <p></p>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                            <label style="width:120px ">Primer Apellido*</label>
                            <input type="text" name="Apellido1" ng-model="atleta.Apellido1" required placeholder="Primer apellido">


                        </div>
                        <p></p>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                            <label style="width:120px ">Segundo Apellido*</label>
                            <input type="text" name="Apellido2" ng-model="atleta.Apellido2" required placeholder="Segundo apellido">


                        </div>
                        <p></p>

                        <!-- EMAIL -->


                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Correo</label>
                            <input type="email" name="email" ng-model="atletaB.Correo" size="40">
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Ingrese un email valido</p>
                        </div>





                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">tipo de Sangre</label>
                            <select ng-model="atletaB.TipoSangre">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Carrera*</label>
                            <select required ng-model="atleta.Carrera">
                                <option value="Ing. en Computacion">Ing. en Computacion</option>
                                <option value="Administracion de empresas">Administracion de empresas</option>
                                <option value="Ing. en Computadores">Ing. en Computadores</option>
                                <option value="Administración en tecnologías de Información">Administración en tecnologías de Información</option>
                            </select>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Lateralidad</label>
                            <select ng-model="atletaB.Lateralidad">
                                <option value="Izquierda">Izquierda</option>
                                <option value="Derecha">derecha</option>

                            </select>
                            <label>Peso</label>
                            <input size="8" name="peso" type="number" ng-model="atletaB.Peso">Kg
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Carné</label>
                            <input type="text" name="carne" ng-model="atletaB.Carne" placeholder="Carné">

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">cedula</label>
                            <input type="text" name="cedula" ng-model="atletaB.Cedula" placeholder="Cedula">

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Telefono</label>
                            <input type="text" name="telefono" ng-model="atletaB.Telefonos" placeholder="Telefono">

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Estatura</label>
                            <input type="number" name="estatura" ng-model="atletaB.Estatura" placeholder="Estatura">metros

                        </div>

                        <div class="form-group">
                            <label style="width:120px ">Fecha Nacimiento</label>
                            <input type="date" name="fecha" ng-model="atletaB.FechaNacimiento">

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Beneficiario</label>
                            <input type="text" name="beneficiaro" ng-model="atletaB.Beneficiaro.Nombre" placeholder="Nombre" size="40">
                            <input type="text" name="beneficiaro" ng-model="atletaB.Beneficiaro.Cedula" placeholder="Cedula" size="40">

                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label style="width:120px ">Genero</label>
                            <select ng-model="atletaB.Genero">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>

                            </select>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">

                            <label style="width:120px ">Foto</label>
                            <input type="file" ng-model="atleta.Imagen" id="image">

                        </div>


                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

                    </form>
                </div>


            </div>
        </div>
    </div>
</body>
