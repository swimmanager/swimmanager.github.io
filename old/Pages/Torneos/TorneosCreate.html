<!DOCTYPE html>
<html ng-app="SwimManager">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/sweetalert.css">

    <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <link href="../../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/swim.css">
    <link rel="stylesheet" type="text/css" href="../../css/swim2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>
</head>

<body>
    <script>
        var host = "swimmanager.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <navbarswim current-tab="Torneos"></navbarswim>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Agregar Torneo</h1>
        </div>

        <div class="col-md-8 col-md-offset-2">
            <!-- FORM ============ -->

            <form class="InverseForm" enctype="multipart/form-data" name="userForm" ng-controller="TorneosCtrl" ng-submit="addTorneo()">
                <h3>Torneos</h3>
                <h5>* Datos requeridos</h5>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Nombre*</label>
                    <input class="form-control" name="name" ng-model="torneo.Nombre" placeholder="Ej:Juncos" required type="text">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                    <label>Nombre Edicion*</label>
                    <input class="form-control" name="edicion" ng-model="edicion.Nombre" placeholder="Ej:UNED 2015" required type="text">
                </div>

                <div class="form-group">
                    <label>Fecha*</label>
                    <input name="fecha" value="2015-11-30" type="date" class="form-control" datepicker-popup ng-model="edicion.fecha" close-text="Close" />
                </div>
                <button class="btn btn-primary" ng-disabled="userForm.$invalid" type="submit">Agregar</button>

            </form>
        </div>

    </div>
    <!--Modules-Connectors-->
    <script src="../../js/app.js"></script>
    <script src="../../js/conector.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/ExtraFunctions/PopUp.js"></script>
    <!--Controllers-->
    <script src="../../js/Controllers/EdicionesController.js"></script>
    <script src="../../js/Controllers/EventosController.js"></script>
    <script src="../../js/Controllers/TorneosController.js"></script>

</body>

</html>
