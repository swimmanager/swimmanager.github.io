<!DOCTYPE html>
<html ng-app="SwimManager">

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <meta charset="utf-8">
  <title>Swim Manager</title>
  <meta content="Bootply" name="generator" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/sweetalert.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]> <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
  <link href="../../css/styles.css" rel="stylesheet">
  <link href="../../css/swim.css" rel="stylesheet" type="text/css">
  <link href="../../css/swim2.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/angular.min.js"></script>
  <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>

</head>

<body ng-controller="CarrerasCtrl" ng-init="loadCarreras()">
  <script>
    var host = "swimmanager.github.io";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
  <navbarswim current-tab="Atletas"></navbarswim>
  <br>
  <div class="container">
    <div class="page-header">
      <h1>Carreras</h1>
    </div>
      <div class="col-md-4">
        <form class="InverseForm" enctype="multipart/form-data" name="carreraForm" ng-submit="addCarrera()">
          <h3>Agregar</h3>
          <h5>* Datos requeridos</h5>

          <!-- NAME -->
          <div class="form-group">
            <label>Nombre*</label>
            <input class="form-control" ng-model="carrera.Nombre" placeholder="Ej:Ing. En ComputaciÃ³n" required type="text">
            <button class="btn btn-primary" ng-disabled="carreraForm.$invalid" type="submit">Agregar</button>
        </form>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-2">
        <h3>Editar</h3>
        <div ng-repeat="carreraOne in carrerasAll">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nombre" ng-model="carreraOne.Nombre">
              <span class="input-group-btn">
                <button class="btn btn-warning spamEventB " ng-click="updateCarrera($index)" type="submit">Modificar</button>
              </span>
              <span class="input-group-btn">
                <button class="btn btn-danger spamEventB " ng-click="deleteCarrera($index)" type="submit">Borrar</button>
              </span>
            </div>
          </div>
        </div>

      </div>
    <!--Modules-Connectors-->
    <script src="../../js/app.js"></script>
    <script src="../../js/conector.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/ExtraFunctions/PopUp.js"></script>
    <!--Controllers-->
    <script src="../../js/Controllers/EdicionesController.js"></script>
    <script src="../../js/Controllers/EventosController.js"></script>
    <script src="../../js/Controllers/CarrerasController.js"></script>

</body>

</html>
