<body ng-controller="TorneosCtrl" ng-init="loadOneTorneo()">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">

            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Index <span class="sr-only">(current)</span></a></li>
                    <li><a href="../atletaV.html">Atletas</a></li>
                    <li><a href="#">Historicos</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manejo de Torneos <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./TorneosAllView.html">Torneos</a></li>

    </div>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>{{torneoOne.Nombre}}</h1>
            <p><a href="TorneosUpdate.html?id={{torneoOne._id}}" class="btn btn-warning" role="button">Modificar</a>
                <a ng-click="deleteTorneo()" class="btn btn-danger" role="button">Eliminar</a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-7">

                <!--Form de Edicion-->
                <h2>Agregar Edicion</h2>
                <form enctype="multipart/form-data" name="userForm" ng-controller="TorneosCtrl" ng-submit="addEdicion()">
                    <div class="form-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                        <h3 style="color:rgb(245, 245, 220)">Nombre Edicion *</h3>
                        <input class="form-control" name="edicion" ng-model="edicion.Nombre" placeholder="Ej:UNED 2015" required type="text">
                    </div>

                    <div class="form-group">
                        <h3 style="color:rgb(245, 245, 220)">Fecha</h3>
                        <input name="fecha" value="2015-11-30" type="date" class="form-control" datepicker-popup ng-model="edicion.fecha" close-text="Close" />
                    </div>
                    <button class="btn btn-success" ng-disabled="userForm.$invalid" type="submit">Agregar</button>
                </form>

                <!---->
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12 text-center ">
                <div class="col-md-8">
                    <h1>Ediciones</h1>
                    <div class="col-md-6">
                        <h1>Nombre</h1>
                    </div>
                    <div class="col-md-6">
                        <h1>Fecha</h1>
                    </div>
                </div>

                <div ng-repeat="edicion in EdicionesTorneo">

                    <div class="col-md-8">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Nombre" ng-model="edicion.Nombre">
                        </div>
                        <div class="col-md-6">
                            <input name="fecha" type="date" class="form-control" datepicker-popup ng-model="edicion.fecha" close-text="Close" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-warning" ng-click="updateEdicion($index)" type="submit">Modificar</button>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-danger" ng-click="deleteEdicion($index)" type="submit">Borrar</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!--Modules-Connectors-->
    <script src="../js/app.js"></script>
