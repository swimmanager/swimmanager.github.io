<!DOCTYPE html>
<html ng-app="SwimManager">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta content="Bootply" name="generator" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/sweetalert.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]> <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/swim.css" rel="stylesheet" type="text/css">
    <link href="../../css/swim2.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>

</head>

<body ng-controller="EventosCtrl" ng-init="loadEventos()">
    <navbarswim current-tab="Eventos"></navbarswim>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Eventos</h1>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <!--Form de Edicion-->
                <h2>Agregar Evento</h2>
                <form class="InverseForm" enctype="multipart/form-data" name="userForm" ng-controller="TorneosCtrl" ng-submit="addEvento()">
                    <div class="form-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                        <label>Nombre Evento *</label>
                        <input class="form-control" name="eventos" ng-model="eventos.Nombre" placeholder="Ej:3000" required type="text">
                    </div>

                    <div class="form-group">
                        <label>Genero</label>
                        <div class="btn-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                            <label btn-radio="'Masculino'" class="btn btn-primary" ng-model="eventos.Genero" uncheckable>Masculino</label>
                            <label btn-radio="'Mixto'" class="btn btn-success" ng-model="eventos.Genero" uncheckable>Mixto</label>
                            <label btn-radio="'Femenino'" class="btn btn-danger" ng-model="eventos.Genero" uncheckable>Femenino</label>
                        </div>
                    </div>
                    <button class="btn btn-success" ng-disabled="userForm.$invalid" type="submit">Agregar</button>
                </form>

                <!---->
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h2>Editar Eventos</h2>
                <div ng-repeat="evento in eventosAll">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon spamEvent">Evento</span>
                            <input type="text" class="form-control" placeholder="Nombre" ng-model="evento.Nombre">
                            <span class="input-group-btn">
        <button class="btn btn-warning spamEventB " ng-click="updateEvento($index)" type="submit">Modificar</button>
      </span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon spamEvent">Genero</span>
                            <input type="text" class="form-control" ng-model="evento.Genero" typeahead="evento for evento in listaEventos | filter:$viewValue | limitTo:8">
                            <span class="input-group-btn">
        <button class="btn btn-danger spamEventB " ng-click="deleteEvento($index)" type="submit">Borrar</button>
      </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modules-Connectors-->
    <script src="../../js/app.js"></script>
    <script src="../../js/conector.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/ExtraFunctions/PopUp.js"></script>
    <!--Controllers-->
    <script src="../../js/Controllers/EdicionesController.js"></script>
    <script src="../../js/Controllers/EventosController.js"></script>
    <script src="../../js/Controllers/TorneosController.js"></script>

</body>

</html>
