<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body ng-controller="TorneosCtrl" ng-init="loadTorneos()">
    <navbarswim current-tab="Torneos"></navbarswim>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Torneos</h1>
        </div>
        <nav class="navbar navbar-default navbar-static-top">
            <form class="navbar-form navbar-left" role="buscar">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="buscar" ng-model="searchText">
                </div>
                <a href="TorneosCreate.html" class="btn btn-primary" role="button">Agregar Nuevo</a>
            </form>
        </nav>
        <div class="container marketing">

            <div class="row" style="margin-botton:500px">
                <div class="col-md-3 col-sm-6 text-center" ng-repeat="torneo in torneos|filter:searchText | orderBy:'Nombre'">
                    <div class="deco">
                        <p class="h1grande">{{torneo.Nombre}}</p>
                        <a href="TorneosOneView.html?id={{torneo._id}}" class="btn btn-default" role="button">Ver mas..</a>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!--Modules-Connectors-->
    <script src="../../js/app.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/conector.js"></script>

    <!--Controllers-->
    <script src="../../js/Controllers/TorneosController.js"></script>

</body>
