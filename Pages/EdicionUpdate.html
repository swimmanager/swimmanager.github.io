<!DOCTYPE html>
<html ng-app="SwimManager">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/swim.css">
    <link rel="stylesheet" type="text/css" href="../css/adv.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/ui-bootstrap-tpls-0.13.3.min.js"></script>
</head>

<body ng-controller="TorneosCtrl" ng-init="loadOneEdicion()">
    <div class="page-header">
        <h1>Modificar</h1>
    </div>

    <div style="background-color:white">
        <div class="container">
            <div>
                <div class="col-sm-6">
                    <!-- FORM ============ -->

                    <form enctype="multipart/form-data" name="userForm" ng-submit="updateEdicion()">
                        <h3>Ediciones</h3>
                        <h5>* Datos requeridos</h5>

                        <!-- NAME -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                            <div class="form-group" ng-class="{ 'has-error' : userForm.edicion.$invalid && !userForm.edicion.$pristine }">
                                <label style="width:120px ">Nombre Edicion*</label>
                                <input name="edicion" ng-model="edicionOne.Nombre" placeholder="Ej:UNED 2015" required type="text">
                            </div>

                            <div class="form-group">
                                <label style="width:120px ">Fecha*</label>
                                <input name="fecha" value="2015-11-30" type="date" class="form-control" datepicker-popup ng-model="edicionOne.fecha" close-text="Close" />
                            </div>

                        </div>

                        <button class="btn btn-primary" ng-disabled="userForm.$invalid" type="submit">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--Modules-Connectors-->
    <script src="../js/app.js"></script>
    <script src="../js/conector.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/ExtraFunctions/PopUp.js"></script>
    <!--Controllers-->
    <script src="../js/Controllers/EdicionesController.js"></script>
    <script src="../js/Controllers/EventosController.js"></script>
    <script src="../js/Controllers/TorneosController.js"></script>

</body>

</html>
