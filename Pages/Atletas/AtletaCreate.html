<div ng-init="init()">

    <div class="spinner-wrap loading" ng-show="loading">
        <div class="sprite-spinner">
            <img src="https://i.imgur.com/sJfQZdC.png?1" alt="" />
        </div>
    </div>
    <br>
    <div class="container">
        <br>
        <div class="page-header">
            <h1>Atletas</h1>
        </div>


        <div class="col-md-8 col-md-offset-2">
            <!-- FORM ============ -->

            <form class="InverseForm" name="userForm" ng-submit="addAthleteFull()" enctype="multipart/form-data" novalidate>

                <h3>Informacion del Atleta</h3>
                <h5>Campos Requeridos*</h5>


                <!-- NAME -->
                <div class="form-group">
                    <label>Nombre*</label>
                    <input class="form-control" type="text" name="name" ng-model="atleta.Nombre.Nombre" placeholder="nombre" required>


                </div>
                <p></p>
                <div class="form-group">
                    <label>Primer Apellido*</label>
                    <input class="form-control" type="text" name="Apellido1" ng-model="atleta.Nombre.Apellido1" placeholder="Primer apellido" required>


                </div>
                <p></p>
                <div class="form-group">
                    <label>Segundo Apellido*</label>
                    <input class="form-control" type="text" name="Apellido2" ng-model="atleta.Nombre.Apellido2" placeholder="Segundo apellido" required>
                </div>
                <div class="form-group">
                    <label>Carrera*</label>
                    <select class="form-control" ng-model="atleta.Carrera" required>
                        <option ng-repeat="carrera in carreras" value="{{carrera._id}}">{{carrera.Nombre}}</option>
                    </select>
                    <a ui-sref="AtletasView.Carreras" class="btn btn-success" role="button">Nueva</a>
                </div>
                <p></p>

                <!-- EMAIL -->


                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Correo</label>
                    <input class="form-control" type="email" name="email" ng-model="atleta.Correo" size="40">
                    <span class="label label-warning">
                    <label ng-show="userForm.email.$invalid && !userForm.email.$pristine">Ingrese un email valido</label>
                    </span>
                </div>





                <div class="form-group">
                    <label>Tipo de Sangre</label>

                    <select class="form-control" ng-model="atleta.TipoSangre">
                        <option value="A+" selected="selected">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Lateralidad</label>
                    <select class="form-control" ng-model="atleta.Lateralidad">
                        <option value="Izquierda" selected>Izquierda</option>
                        <option value="Derecha">Derecha</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Peso</label>
                    <input class="form-control" name="peso" type="number" ng-model="atleta.Peso">
                    <span class="label label-primary"><label>Kg</label></span>
                </div>
                <div class="form-group">
                    <label>Carné</label>
                    <input class="form-control" type="text" name="carne" ng-model="atleta.Carne" placeholder="Carné">

                </div>

                <div class="form-group">
                    <label>Cédula</label>
                    <input class="form-control" type="text" name="cedula" ng-model="atleta.Cedula" placeholder="Cedula">

                </div>
                <div class="form-group">
                    <label>Género</label>
                    <select class="form-control" ng-model="atleta.Genero">
                        <option value="Masculino" selected>Masculino</option>
                        <option value="Femenino">Femenino</option>

                    </select>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input class="form-control" type="text" name="telefono" ng-model="atleta.Telefonos" placeholder="Telefono">

                </div>
                <div class="form-group">
                    <label>Estatura</label>
                    <input class="form-control" type="number" name="estatura" ng-model="atleta.Estatura" placeholder="Estatura">
                    <span class="label label-primary"><label>metros</label></span>
                </div>

                <div class="form-group">
                    <label>Fecha Nacimiento</label>
                    <input class="form-control" type="date" name="fecha" datepicker-popup ng-model="atleta.FechaNacimiento">

                </div>
                <div class="form-group">
                    <label>Beneficiario*</label>
                    <input class="form-control" type="text" id="beneficiario" name="beneficiaro" ng-model="atleta.Beneficiario.Nombre" placeholder="Nombre" size="40">
                    <input class="form-control" type="text" name="beneficiaro" ng-model="atleta.Beneficiario.Cedula" placeholder="Cedula" size="40">

                </div>

                <div class="form-group">

                    <label>Foto</label>
                    <input class="form-control" type="file" ng-model="atleta.Imagen" id="image">

                </div>


                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

            </form>
        </div>


    </div>
</div>
