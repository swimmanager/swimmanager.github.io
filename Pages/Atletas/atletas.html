<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/sweetalert.css" rel="stylesheet">
    <link href="../../css/swim.css" rel="stylesheet">
    <link href="../../css/swim2.css" rel="stylesheet">
    <link href="../../css/spinner.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/conector.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/Controllers/AtletasController.js"></script>
    <script src="../../js/Directives/DefaultImageDirective.js"></script>


</head>


<body ng-app="SwimManager" ng-controller="AtletasCtrl" ng-init="getallnombre()">
    <script>
        var host = "swimmanager.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <div class="spinner-wrap loading" ng-show="loading">
        <div class="sprite-spinner">
            <img src="https://i.imgur.com/sJfQZdC.png?1" alt="" />
        </div>
    </div>
    <navbarswim current-tab="Atletas"></navbarswim>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Atletas</h1>
        </div>
        <nav class="navbar navbar-default navbar-static-top">
            <form class="navbar-form navbar-left" role="buscar">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="buscar" ng-model="searchBar">
                </div>
                <a href="./AtletasCreate.html" class="btn btn-primary" role="button">Agregar Nuevo</a>
            </form>
        </nav>
        <div class="container marketing">

            <!-- Three columns of text below the carousel -->
            <div class="row">
                <div class="col-md-3 col-sm-6 text-center" ng-repeat="atleta in atletas|filter:searchBar">
                    <img class="img-rounded fitImage center-block" check-image ng-src="{{atleta.Imagen}}">
                    <h5>{{atleta.Nombre.Nombre+ " "+atleta.Nombre.Apellido1+ " "+atleta.Nombre.Apellido2}}</h5>
                    <p>{{atleta.Carrera.Nombre}}</p>
                    <p><a href="./AtletaOne.html?id={{atleta._id}}" class="btn btn-default" role="button">Ver mas..</a>
                    </p>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <script src="../../js/spinner.js"></script>
</body>

</html>
