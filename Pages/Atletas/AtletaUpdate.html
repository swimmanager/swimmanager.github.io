<!DOCTYPE html>
<html lang="en" ng-app="SwimManager">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swim Manager</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/sweetalert.css" rel="stylesheet">
    <link href="../../css/swim.css" rel="stylesheet">
    <link href="../../css/swim2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/conector.js"></script>
    <script src="../../js/sweetalert.min.js"></script>
    <script src="../../js/Controllers/AtletasBController.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.13.3.min.js"></script>

</head>

<body ng-controller="AtletasBCtrl" ng-init="loadOneAtleta()">
    <script>
        var host = "swimmanager.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <div class="spinner-wrap loading" ng-show="loading">
        <div class="sprite-spinner">
            <img src="https://i.imgur.com/sJfQZdC.png?1" alt="" />
        </div>
    </div>
    <navbarswim current-tab="Atletas"></navbarswim>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Atletas</h1>
        </div>


        <div class="col-md-8 col-md-offset-2">
            <!-- FORM ============ -->

            <form class="InverseForm" name="userForm" enctype="multipart/form-data" novalidate ng-submit="updateAthlete()">
                <h3>Informacion del Atleta</h3>
                <h5>* Datos requeridos</h5>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Carrera*</label>
                    <select class="form-control" required ng-model="atleta.Carrera">
                        <option ng-repeat="carrera in carreras" value="{{carrera._id}}" selected>{{carrera.Nombre}}</option>
                    </select>
                    <a href="../Otras/Carreras.html" class="btn btn-success" role="button">Nueva</a>
                </div>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Nombre*</label>
                    <input class="form-control" type="text" name="name" required placeholder="nombre" ng-model="atletaOne.Nombre.Nombre">


                </div>
                <p></p>
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Primer Apellido*</label>
                    <input class="form-control" type="text" name="Apellido1" ng-model="atletaOne.Nombre.Apellido1" required placeholder="Primer apellido">


                </div>
                <p></p>
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Segundo Apellido*</label>
                    <input class="form-control" type="text" name="Apellido2" ng-model="atletaOne.Nombre.Apellido2" required placeholder="Segundo apellido">


                </div>
                <p></p>

                <!-- EMAIL -->


                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Correo</label>
                    <input class="form-control" type="email" name="email" ng-model="atletaOne.Correo" size="40">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Ingrese un email valido</p>
                </div>





                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Tipo de Sangre</label>

                    <select class="form-control" ng-model="atletaOne.TipoSangre">
                        <option value="A+" selected="selected">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Lateralidad</label>
                    <select class="form-control" ng-model="atletaOne.Lateralidad">
                        <option value="Izquierda" selected>Izquierda</option>
                        <option value="Derecha">Derecha</option>

                    </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Peso</label>
                    <input class="form-control" size="8" name="peso" type="number" ng-model="atletaOne.Peso">
                    <span class="label label-primary"><label>Kg</label></span>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Carné</label>
                    <input class="form-control" type="text" name="carne" ng-model="atletaOne.Carne" placeholder="Carné">

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Cédula</label>
                    <input class="form-control" type="text" name="cedula" ng-model="atletaOne.Cedula" placeholder="Cedula">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Género</label>
                    <select class="form-control" ng-model="atletaOne.Genero">
                        <option value="Masculino" selected>Masculino</option>
                        <option value="Femenino">Femenino</option>

                    </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Teléfono</label>
                    <input class="form-control" type="text" name="telefono" ng-model="atletaOne.Telefonos" placeholder="Telefono">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Estatura</label>
                    <input class="form-control" type="number" name="estatura" ng-model="atletaOne.Estatura" placeholder="Estatura">
                    <span class="label label-primary"><label>Metros</label></span>

                </div>
                <div class="form-group">
                    <label>Fecha Nacimiento</label>
                    <input class="form-control" type="date" name="fecha" ng-model="atletaOne.FechaNacimiento">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Beneficiario</label>
                    <input class="form-control" type="text" name="beneficiaro" ng-model="atletaOne.Beneficiario.Nombre" placeholder="Nombre" size="40">
                    <input class="form-control" type="text" name="beneficiaro" ng-model="atletaOne.Beneficiario.Cedula" placeholder="Cedula" size="40">

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">

                    <label>Foto</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input class=" confirmacion" type="checkbox" name="confirmacion" id="confirmacion" value="1">
                        </span>
                        <input class="form-control" type="file" ng-model="UrlImag" id="image">
                    </div>
                    <span class="label label-primary"><label>Agregar nueva Imagen</label></span>


                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>

            </form>
        </div>


    </div>
</body>

</html>
