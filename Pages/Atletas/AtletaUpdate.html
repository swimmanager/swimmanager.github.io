<div ng-init="loadOneAtleta()">
    <!--Loading Gif-->
    <div class="loading" ng-show="loading">
        <div class="sprite-spinner">
            <img src="https://i.imgur.com/sJfQZdC.png?1" alt="" />
        </div>
    </div>
    <!---->
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Atletas</h1>
        </div>


        <div class="col-md-8 col-md-offset-2">
            <!-- FORM ============ -->

            <form class="InverseForm" name="userForm" enctype="multipart/form-data" novalidate ng-submit="updateAthlete()">
                <h3>Informacion del Atleta</h3>
                <h5>* Datos requeridos</h5>



                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Nombre*</label>
                    <input class="form-control" type="text" name="name" required placeholder="nombre" ng-model="atletaUpdate.Nombre.Nombre">


                </div>
                <p></p>
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Primer Apellido*</label>
                    <input class="form-control" type="text" name="Apellido1" ng-model="atletaUpdate.Nombre.Apellido1" required placeholder="Primer apellido">


                </div>
                <p></p>
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Segundo Apellido*</label>
                    <input class="form-control" type="text" name="Apellido2" ng-model="atletaUpdate.Nombre.Apellido2" required placeholder="Segundo apellido">


                </div>
                <p></p>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Carrera*</label>
                    <select class="form-control" ng-model="atletaUpdate.Carrera._id">
                        <option ng-repeat="carrera in carreras" value="{{carrera._id}}">{{carrera.Nombre}}</option>
                    </select>
                    <a ui-sref="AtletasView.Carreras" class="btn btn-success" role="button">Nueva</a>
                </div>
                <!-- EMAIL -->


                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Correo</label>
                    <input class="form-control" type="email" name="email" ng-model="atletaUpdate.Correo" size="40">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Ingrese un email valido</p>
                </div>





                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Tipo de Sangre</label>

                    <select class="form-control" ng-model="atletaUpdate.TipoSangre">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Lateralidad</label>
                    <select class="form-control" ng-model="atletaUpdate.Lateralidad">
                        <option value="Izquierda" selected>Izquierda</option>
                        <option value="Derecha">Derecha</option>

                    </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Peso</label>
                    <input class="form-control" size="8" name="peso" type="number" ng-model="atletaUpdate.Peso">
                    <span class="label label-primary"><label>Kg</label></span>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Carné</label>
                    <input class="form-control" type="text" name="carne" ng-model="atletaUpdate.Carne" placeholder="Carné">

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Cédula</label>
                    <input class="form-control" type="text" name="cedula" ng-model="atletaUpdate.Cedula" placeholder="Cedula">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Género</label>
                    <select class="form-control" ng-model="atletaUpdate.Genero">
                        <option value="Masculino" selected>Masculino</option>
                        <option value="Femenino">Femenino</option>

                    </select>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Teléfono</label>
                    <input class="form-control" type="text" name="telefono" ng-model="atletaUpdate.Telefonos" placeholder="Telefono">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Estatura</label>
                    <input class="form-control" type="number" name="estatura" ng-model="atletaUpdate.Estatura" placeholder="Estatura">
                    <span class="label label-primary"><label>Metros</label></span>

                </div>
                <div class="form-group">
                    <label>Fecha Nacimiento</label>
                    <input class="form-control" type="date" name="fecha" ng-model="atletaOne.FechaNacimiento">

                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Beneficiario</label>
                    <input class="form-control" type="text" name="beneficiarioN" ng-model="atletaUpdate.Beneficiario.Nombre" placeholder="Nombre" size="40">
                    <input class="form-control" type="text" name="beneficiarioC" ng-model="atletaUpdate.Beneficiario.Cedula" placeholder="Cedula" size="40">

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">

                    <label>Foto</label>
                    <div class="input-group">

                        <input class="form-control" type="file" ng-model="UrlImag" id="image">
                    </div>
                    <span class="label label-primary"><label>Agregar nueva Imagen</label></span>


                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>

            </form>
        </div>


    </div>
</div>
